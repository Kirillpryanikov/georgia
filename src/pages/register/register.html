    <form (ngSubmit)="submit()" [formGroup]="form" class="sign">

      <div class="u2g-form-group">
        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>First Name</span> <sub>*</sub></label>
          <input type="text" class="u2g-form-group__field" data-rule-required="true" formControlName="first_name" name="first name">
        </div>

        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>Last Name</span> <sub>*</sub></label>

        </div>

        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>First Name Georgian</span> <sub>*</sub></label>
          <input type="text" class="u2g-form-group__field" formControlName="first_name_georgian" name="first name georgian" data-rule-required="true">
        </div>

        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>Last Name Georgian</span> <sub>*</sub></label>

        </div>

        <div class="u2g-form-group__field-group js-organization">
          <label class="u2g-form-group__label"><span>Organization</span> <sub>*</sub></label>
          <label class="u2g-switch js-switch">
            <input type="checkbox" formControlName="checkbox1">
            <span></span>

        </div>

        <div class="u2g-form-group__field-group js-non-georgian">

          <label class="u2g-switch js-switch">
            <input type="checkbox" formControlName="checkbox2" id="non-georgian">
            <span></span>
          </label>
        </div>

        <div class="u2g-form-group__field-group js-id-number">
