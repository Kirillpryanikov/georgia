    <form (ngSubmit)="submit()" [formGroup]="form" class="sign">

      <div class="u2g-form-group">
        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>{{'_FIRST_NAME' | translate}}</span> <sup>*</sup></label>
            <input [ngClass]="{'error-input':(form.controls.first_name.errors && submitted)}" type="text" class="u2g-form-group__field" data-rule-required="true" formControlName="first_name" name="first name">
            <span [ngClass]="{'error':(form.controls.first_name.errors && submitted)}"
              *ngIf="form.controls.first_name.errors?.required && submitted">This field is required.</span>
        </div>

        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>{{'_LAST_NAME' | translate}}</span> <sup>*</sup></label>
            <input [ngClass]="{'error-input':(form.controls.last_name.errors && submitted)}" type="text" class="u2g-form-group__field" data-rule-required="true" formControlName="last_name" name="last name">
            <span [ngClass]="{'error':(form.controls.last_name.errors && submitted)}"
              *ngIf="form.controls.last_name.errors?.required && submitted">This field is required.</span>
        </div>

        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>{{'_FIRST_NAME_GEORGIAN' | translate}}</span> <sup>*</sup></label>
            <input [ngClass]="{'error-input':(form.controls.first_name_georgian.errors && submitted)}" type="text" class="u2g-form-group__field" formControlName="first_name_georgian" name="first name georgian" data-rule-required="true">
            <span [ngClass]="{'error':(form.controls.first_name_georgian.errors && submitted)}"
              *ngIf="form.controls.first_name_georgian.errors?.required && submitted">This field is required.</span>
        </div>

        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>{{'_LAST_NAME_GEORGIAN' | translate}}</span> <sup>*</sup></label>
            <input [ngClass]="{'error-input':(form.controls.last_name_georgian.errors && submitted)}" type="text" class="u2g-form-group__field" formControlName="last_name_georgian" name="last name georgian" data-rule-required="true">
            <span [ngClass]="{'error':(form.controls.last_name_georgian.errors && submitted)}"
              *ngIf="form.controls.last_name_georgian.errors?.required && submitted">This field is required.</span>
        </div>

        <div *ngIf="!nonGeorgian" class="u2g-form-group__field-group js-organization">
          <label class="u2g-form-group__label"><span>{{'_ORGANIZATION' | translate}}</span> <sup>*</sup></label>
          <label class="u2g-switch js-switch">
            <input [(ngModel)]="org" type="checkbox" formControlName="checkbox1">
            <span></span>
          </label>
          <input *ngIf="org" type="text" formControlName="organization" class="u2g-form-group__field" name="organization" data-rule-required="true">
        </div>

        <div *ngIf="!org" class="u2g-form-group__field-group js-non-georgian">
          <label for="non-georgian" class="u2g-form-group__label"><span>{{'_NON_GEORGIAN_CITIZEN' | translate}}</span></label>
          <label class="u2g-switch js-switch">
            <input [(ngModel)]="nonGeorgian" type="checkbox" formControlName="checkbox2" id="non-georgian">
            <span></span>
          </label>
        </div>

        <div class="u2g-form-group__field-group js-id-number">
          <label class="u2g-form-group__label">
            <span *ngIf="!org && !nonGeorgian">ID {{'_NUMBER' | translate}} 11 {{'_DIGIT' | translate}}</span>
            <span *ngIf="org && !nonGeorgian">ID {{'_NUMBER' | translate}} 9 {{'_DIGIT' | translate}}</span>
            <span *ngIf="nonGeorgian">ID/{{"_PASSPORT_NUMBER" | translate}}</span>
            <sup>*</sup>
          </label>
            <input [ngClass]="{'error-input':(form.controls.id_number_11.errors && submitted)}" type="tel" class="u2g-form-group__field" name="id-number-11" data-rule-required="true" formControlName="id_number_11">
            <div [ngClass]="{'error':(form.controls.id_number_11.errors && submitted)}">
              <span *ngIf="form.controls.id_number_11.errors?.required && submitted">This field is required.</span>
            </div>
        </div>

        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>{{'_EMAIL' | translate}}</span> <sup>*</sup></label>
          <input [ngClass]="{'error-input':(form.controls.email.errors && submitted)}" type="email" class="u2g-form-group__field" id="email" formControlName="email" name="email" data-rule-required="true">
          <div [ngClass]="{'error':(form.controls.email.errors && submitted)}">
            <span *ngIf="form.controls.email.errors?.email && submitted">Please enter a valid email address.</span>
          </div>
        </div>

        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>{{'_CELL_PHONE' | translate}} (5XX XX XX XX)</span> <sup>*</sup></label>
          <input [ngClass]="{'error-input':(form.controls.phone.errors && submitted)}" type="tel" class="u2g-form-group__field" formControlName="phone" name="phone" data-rule-required="true">
          <div [ngClass]="{'error':(form.controls.phone.errors && submitted)}">
            <span *ngIf="form.controls.phone.errors?.required && submitted">This field is required.</span>
          </div>
        </div>

        <div class="u2g-form-group__field-group">
          <label class="u2g-form-group__label"><span>{{'_ADDRESSSTR' | translate}}</span> <sup>*</sup></label>
          <input [ngClass]="{'error-input':(form.controls.address_1.errors && submitted)}" type="text" (click)="autocomplete()" class="u2g-form-group__field" id="store-url" formControlName="address_1" name="address 1" data-rule-required="true">
          <div [ngClass]="{'error':(form.controls.address_1.errors && submitted)}">
            <span *ngIf="form.controls.address_1.errors?.required && submitted">This field is required.</span>
          </div>
        </div>

          <label class="u2g-form-group__label"><span>{{'_ADDRESSAPT' | translate}}</span> <sup>*</sup></label>

          <div [ngClass]="{'error':(form.controls.address_2.errors && submitted)}">
            <span *ngIf="form.controls.address_2.errors?.required && submitted">This field is required.</span>
          </div>
        </div>

          <div [ngClass]="{'error':(form.controls.password.errors && submitted)}">
            <span *ngIf="form.controls.password.errors?.required && submitted">This field is required</span>
          </div>

          <div [ngClass]="{'error':(form.errors?.comparePassword && submitted)}">
