<ion-header>
  <header-page></header-page>
</ion-header>
<ion-content>
  <body>
  <ion-content>
    <div class="u2g-page-wrapper">

      <!--LEFT NAVIGATION SIDEBAR-->

      <sidebar-page></sidebar-page>

      <div class="u2g-container u2g-container--arrived u2g-container--simple-page">

        <form (ngSubmit)="login()" [formGroup]="form" class="sign sign--in">

          <div style="margin-top: 40vh" class="u2g-form-group__field-group">
            <label style="text-align: center" class="u2g-form-group__label"><span>{{"_INPUT_PIN_CODE" | translate}}</span></label>
            <input style="-webkit-text-security: disc" #inputFirstPin formControlName="first" type="tel" class="u2g-form-group__field form-inline" (keyup)="focus_next('1', $event)"  maxlength="1">
            <input style="-webkit-text-security: disc" formControlName="second" type="tel" class="u2g-form-group__field form-inline" (keyup)="focus_next('2', $event)" id="1" maxlength="1" >
            <input style="-webkit-text-security: disc" formControlName="third" type="tel" class="u2g-form-group__field form-inline" (keyup)="focus_next('3', $event)" id="2" maxlength="1" >
            <input style="-webkit-text-security: disc" formControlName="fourth" type="tel" class="u2g-form-group__field form-inline" (keyup)="confirmPage($event)" id="3" maxlength="1" >
          </div>

        </form>
      </div>
    </div>
  </ion-content>
  </body>
</ion-content>
