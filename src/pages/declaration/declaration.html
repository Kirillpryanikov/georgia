<ion-content>
  <body>
  <ion-content>
    <div class="u2g-page-wrapper">

      <!--HEADER-->

      <header-page></header-page>

      <!--LEFT NAVIGATION SIDEBAR-->

      <sidebar-page></sidebar-page>

      <div class="u2g-container u2g-container--simple-page">

        <div class="u2g-content-wrapper">
          <div class="u2g-content u2g-content--declaration">

            <!--CHOICE SHIPPER-->

            <form [formGroup]="form" id="shipper" class="u2g-info-block u2g-info-block--declaration">
              <div class="u2g-info-block__tracking-number">
                <span class="u2g-info-block__tracking-number-title">{{'_TRACKING_CODE' |translate}}:</span>
                <span class="u2g-info-block__tracking-number-value">{{navParams.data.tracking}}</span>
              </div>
              <div class="u2g-info-block__list u2g-info-block__list--bg-all">
                <div class="u2g-info-block__list-item u2g-info-block__list-item--title">
                  <span>{{'_SHIPPER' | translate}}</span>
                </div>
                <label class="u2g-info-block__list-item u2g-info-block__list-item--label">
                  <input formControlName="shipper" id="online-store" value="true" type="radio" name="shipper" checked>
                  <span>{{'_ONLINE_STORE' | translate}}</span>
                </label>
                <label class="u2g-info-block__list-item u2g-info-block__list-item--label">
                  <input formControlName="shipper" id="shipper-personal" value="false" type="radio" name="shipper">
                  <span>{{'_PERSONAL_PACKAGE' | translate}}</span>
                </label>
                <div class="u2g-info-block__list-item u2g-info-block__list-item--input">
                  <input formControlName="code" (click)="autocomplete()" id="store-url" type="text" placeholder="{{'_ADD_STORE_URL' | translate}}">
                </div>
              </div>
            </form>

            <!--PRODUCT LIST-->

            <div class="u2g-info-block u2g-info-block--declaration">
              <div class="u2g-info-block__tracking-number">
                <span class="u2g-info-block__tracking-number-title">{{'_PRODUCT_LIST' | translate}}</span>
              </div>
              <div class="u2g-info-block__button-wrapper">
                <button (click)="addProduct()" class="u2g-info-block__button u2g-info-block__button--top u2g-info-block__button--plus" data-popup="product-plus"><i class="ion-plus-round"></i></button>
              </div>
              <form class="u2g-info-block__list u2g-info-block__list--bg-all">
                <div *ngFor="let list of productList; index as index" class="u2g-info-block__product">
                  <span class="u2g-info-block__product-name">{{list.description}}</span>
                  <span class="u2g-info-block__price">${{list.unit_price}}</span>
                  <button (click)="removeProduct(index)" class="u2g-info-block__remove" data-popup="remove-product">
                    <svg viewBox="0 0 512 512" width="16px" height="16px">
                      <path d="M436,60h-90V45c0-24.813-20.187-45-45-45h-90c-24.813,0-45,20.187-45,45v15H76c-24.813,0-45,20.187-45,45v30    c0,8.284,6.716,15,15,15h16.183L88.57,470.945c0.003,0.043,0.007,0.086,0.011,0.129C90.703,494.406,109.97,512,133.396,512    h245.207c23.427,0,42.693-17.594,44.815-40.926c0.004-0.043,0.008-0.086,0.011-0.129L449.817,150H466c8.284,0,15-6.716,15-15v-30    C481,80.187,460.813,60,436,60z M196,45c0-8.271,6.729-15,15-15h90c8.271,0,15,6.729,15,15v15H196V45z M393.537,468.408    c-0.729,7.753-7.142,13.592-14.934,13.592H133.396c-7.792,0-14.204-5.839-14.934-13.592L92.284,150h327.432L393.537,468.408z     M451,120h-15H76H61v-15c0-8.271,6.729-15,15-15h105h150h105c8.271,0,15,6.729,15,15V120z"></path>
                      <path d="M256,180c-8.284,0-15,6.716-15,15v212c0,8.284,6.716,15,15,15s15-6.716,15-15V195C271,186.716,264.284,180,256,180z"></path>
                      <path d="M346,180c-8.284,0-15,6.716-15,15v212c0,8.284,6.716,15,15,15s15-6.716,15-15V195C361,186.716,354.284,180,346,180z"></path>
                      <path d="M166,180c-8.284,0-15,6.716-15,15v212c0,8.284,6.716,15,15,15s15-6.716,15-15V195C181,186.716,174.284,180,166,180z"></path>
                    </svg>
                  </button>
                </div>
                <div class="u2g-info-block__product u2g-info-block__product--total">
                  <span class="u2g-info-block__product-name">{{'_TOTAL' | translate}}:</span>
                  <span class="u2g-info-block__price">${{total.toFixed(2)}}</span>
                </div>
              </form>
            </div>
            <button [disabled]="(form.invalid && (form.controls.shipper.value === 'true')) || productList.length === 0" (click)="declareTracking()" class="u2g-button u2g-submit-shipper">{{'_SAVE' | translate}}</button>
          </div>
        </div>
      </div>
      <div class="u2g-overlay"></div>
    </div>
  </ion-content>
  </body>
</ion-content>
