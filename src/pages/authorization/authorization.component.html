    <form (ngSubmit)="login()" [formGroup]="form" class="sign sign--in">

      <div class="u2g-form-group__field-group">
        <label class="u2g-form-group__label"><span>{{'_EMAIL' | translate}}</span></label>
        <input type="email" class="u2g-form-group__field" id="email" name="email" formControlName="email" data-rule-required="true">
      </div>

      <div class="u2g-form-group__field-group">
        <label class="u2g-form-group__label"><span>{{'_PASSWORD' | translate}}</span></label>
        <input id="password" type="password" class="u2g-form-group__field" data-rule-required="true" formControlName="password">
      </div>

      <div class="u2g-form-group__field-group ">
        <label for="non-georgian" class="u2g-form-group__label"><span>{{'_KEEP_LOGED_IN' | translate}}</span></label>
        <label class="u2g-switch">
          <input type="checkbox" formControlName="checkbox" id="non-georgian">
          <span></span>
        </label>
      </div>

      <div class="u2g-form-group__field-group">
        <button type="submit" [disabled]="form.invalid" class="u2g-button u2g-button--green">{{'_SIGN_IN' | translate}}</button>
        <a (click)="goToRegisterPage()" class="u2g-button">{{'_REGISTER' | translate}}</a>
      </div>
      <div *ngIf="hashKey && pin" (click)="goToPinPage()" class="u2g-button-pin">Enter with PIN</div>
      <p class="error">{{msg}}</p>

    </form>
