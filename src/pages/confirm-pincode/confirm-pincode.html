<ion-header>
  <header-page></header-page>
</ion-header>
<ion-content>
  <body>
  <ion-content>
    <div class="u2g-page-wrapper">

      <!--LEFT NAVIGATION SIDEBAR-->

      <sidebar-page></sidebar-page>

      <div class="u2g-container u2g-container--arrived u2g-container--simple-page">

        <form (ngSubmit)="login()" [formGroup]="form" class="sign sign--in">

          <div style="margin-top: 40vh" class="u2g-form-group__field-group">
            <label style="text-align: center" class="u2g-form-group__label"><span>{{"_CONFIRM_PIN_CODE" | translate}}</span></label>
            <input style="-webkit-text-security: disc" #inputConfirmPin formControlName="first" type="tel" class="u2g-form-group__field form-inline" (keyup)="focus_next('4', $event)" maxlength="1" >
            <input style="-webkit-text-security: disc" formControlName="second" type="tel" class="u2g-form-group__field form-inline" (keyup)="focus_next('5', $event)" id="4" maxlength="1" >
            <input style="-webkit-text-security: disc" formControlName="third" type="tel" class="u2g-form-group__field form-inline" (keyup)="focus_next('6', $event)" id="5" maxlength="1" >
            <input style="-webkit-text-security: disc" formControlName="fourth" type="tel" class="u2g-form-group__field form-inline" (keyup)="awaitingPage()" id="6" maxlength="1" >
          </div>

        </form>
      </div>
      <div class="u2g-overlay"></div>
    </div>
  </ion-content>
  </body>
</ion-content>
