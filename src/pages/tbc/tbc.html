<ion-content>
  <body>
  <ion-content>
    <div class="u2g-page-wrapper">

      <!--HEADER-->

      <header-page [logoWrapper]="logoWrapper"></header-page>

      <!--LEFT NAVIGATION SIDEBAR-->

      <sidebar-page></sidebar-page>

      <div class="u2g-container u2g-container--simple-page">
        <div class="u2g-content-wrapper">

        <a (click)="navTo($event, bread.id)" class="breadcrumbs" *ngFor="let bread of this.navCtrl.getViews(); index as index">{{bread.name}} <span *ngIf="this.navCtrl.getViews().length !== index+1"> -> </span></a>

        <div class="u2g-content">
          <!--   PAYMENT FORM-->

          <div class="u2g-payment-form-wrapper">
            <form class="u2g-payment-form">
              <h4 class="u2g-payment-form__text">{{'_TBC_UNPAID_INVOICE_TOTAL_1' |translate}} {{unpaid_invoice}} {{'_GEL_SYMBOL' | translate}}.</h4>
              <p class="u2g-payment-form__note"><span>{{'_TBC_UNPAID_INVOICE_TOTAL_2' |translate}}:</span> {{'_TBC_UNPAID_INVOICE_TOTAL_3' |translate}}</p>
              <span class="u2g-payment-form__text">{{'_ENTER_AMOUNT_GEL' | translate}}: </span>
              <input [(ngModel)]="amount" [ngModelOptions]="{standalone: true}" type="text" class="u2g-payment-form__input">
              <input [disabled]="!amount" (click)="generateTBCBankTransaction()" type="button" class="u2g-button" value="{{'_PAYMENT' | translate}}">
            </form>
          </div>
        </div>
      </div>


      <div class="u2g-overlay"></div>
    </div>
    </div>
  </ion-content>
  </body>
</ion-content>
