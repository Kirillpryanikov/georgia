<ion-content>
  <body>
  <ion-content>
    <div class="u2g-page-wrapper">

      <!--HEADER-->

      <header-page [logoWrapper]="logoWrapper"></header-page>

      <!--LEFT NAVIGATION SIDEBAR-->

      <sidebar-page [active]="active"></sidebar-page>

      <div class="u2g-container u2g-container--simple-page">

        <!--CONTENT WRAPPER-->

        <div class="u2g-content-wrapper">

          <div class="u2g-tracking-number">
            <p class="u2g-tracking-number__description">{{'_AWAITING_TRACKING_DESC' | translate}}</p>
            <form [formGroup]="trackingForm" (submit)="addTracking()" class="u2g-tracking-number__form">
              <div class="u2g-tracking-number__field-wrapper">
                <input formControlName="trackingNumber" #addTrackingNumber type="text" class="u2g-tracking-number__field" placeholder="{{'_ADD_YOUR_TRACKING_NUMBER' | translate}}">
                <span>
                  <button [disabled]="trackingForm.invalid" type="submit" class="u2g-tracking-number__button u2g-button">
                    <span class="text">{{'_ADD' | translate}}</span>
                  </button>
                </span>
              </div>
            </form>
          </div>

          <!--INFO BLOCKS WRAPPER / CONTENT -->

          <div #u2ginfo class="u2g-content u2g-content--masonry">
            <div class="u2g-info-block" *ngFor="let tracking of listAwaitingTracking; index as index">
              <div class="u2g-info-block__tracking-number">
                <span class="u2g-info-block__tracking-number-value">{{tracking.tracking}}</span>
              </div>
              <div *ngIf="tracking.declared" class="u2g-info-block__button-wrapper">
                <a (click)="declaration($event, index)" class="u2g-info-block__button u2g-info-block__button--top">
                  <span>{{'_DECLARED' | translate}}</span>
                </a>
              </div>
              <div *ngIf="!tracking.declared" class="u2g-info-block__button-wrapper">
                <a (click)="declaration($event, index)" class="u2g-info-block__button--red u2g-info-block__button u2g-info-block__button--top">
                  <span>{{'_NON_DECLARED' | translate}}</span>
                </a>
              </div>
              <div class="u2g-info-block__list u2g-info-block__list--bg-all">
                <label (click)="showWarningPopup(index, 'insurance')" class="u2g-info-block__list-item u2g-info-block__list-item--label risk-free-shipping_js">
                  <input type="checkbox" [ngModel]="-tracking.insurance">
                  <span style="margin: 25px">{{'_RISK_FREE_SHIPPING' | translate}}</span>
                </label>
                <label (click)="showWarningPopup(index, 'cut_down')" class="u2g-info-block__list-item u2g-info-block__list-item--label cut-down-package_js">
                  <input type="checkbox" [ngModel]="-tracking.cut_down">
                  <span style="margin: 25px">{{'_CUT_DOWN_PACKAGE' | translate}}</span>
                </label>
                <label (click)="showWarningPopup(index, 'put_into_bag')" class="u2g-info-block__list-item u2g-info-block__list-item--label repack_js">
                  <input type="checkbox" [ngModel]="-tracking.put_into_bag">
                  <span style="margin: 25px">{{'_REPACK' | translate}}</span>
                </label>
              </div>
              <div (click)="showCommentPopup(index)" class="u2g-info-block__comment">
                <span>{{'_COMMENT' | translate}}</span>
                <svg viewBox="0 0 128 128">
                  <g>
                    <path class="u2g-st0" d="M64,12.6c-34.7,0-63,21-63,46.8C1,70.1,6.1,80.7,15.3,89c0.8,0.7,1,1.8,0.7,2.7l-8.7,23.7L32.7,101
                    c0.7-0.4,1.4-0.4,2.1-0.2c9.1,3.5,18.9,5.3,29.1,5.3c34.7,0,63-21,63-46.8S98.7,12.6,64,12.6z M31.1,69.9
                    c-5.6,0-10.2-4.6-10.2-10.2c0-5.6,4.6-10.2,10.2-10.2s10.2,4.6,10.2,10.2C41.2,65.4,36.7,69.9,31.1,69.9z M64,69.9
                    c-5.6,0-10.2-4.6-10.2-10.2c0-5.6,4.6-10.2,10.2-10.2c5.6,0,10.2,4.6,10.2,10.2C74.2,65.4,69.6,69.9,64,69.9z M96.9,69.9
                    c-5.6,0-10.2-4.6-10.2-10.2c0-5.6,4.6-10.2,10.2-10.2c5.6,0,10.2,4.6,10.2,10.2C107.1,65.4,102.6,69.9,96.9,69.9z"/>
                  </g>
                </svg>
              </div>
              <div (click)="showInvoicePopup(index)" class="u2g-info-block__invoice">
                <span>{{'_INVOICE' | translate}}</span>
                <svg viewBox="0 0 47 43">
                  <defs>
                    <style>
                      .cls-1{fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:4px;}
                    </style>
                  </defs>
                  <path class="cls-1" d="M32.6,12.5L14,31a12,12,0,0,0,0,17,12.21,12.21,0,0,0,17.14,0l20-19.87c3.34-3.32,3-8.39-.36-11.71A8.4,8.4,0,0,0,39,16.07L19.56,35.39a4.89,4.89,0,0,0,.18,6.92,5,5,0,0,0,7,.18L43.31,26" transform="translate(-8.5 -10.5)"/></svg>
              </div>
              <button (click)="showRemoveTrackingPopup(index)" class="u2g-info-block__button u2g-info-block__button--bottom remove-button_js"><span>{{'_REMOVE' | translate}}</span>
                <svg viewBox="0 0 512 512" width="18px" height="18px">
                  <path d="M436,60h-90V45c0-24.813-20.187-45-45-45h-90c-24.813,0-45,20.187-45,45v15H76c-24.813,0-45,20.187-45,45v30    c0,8.284,6.716,15,15,15h16.183L88.57,470.945c0.003,0.043,0.007,0.086,0.011,0.129C90.703,494.406,109.97,512,133.396,512    h245.207c23.427,0,42.693-17.594,44.815-40.926c0.004-0.043,0.008-0.086,0.011-0.129L449.817,150H466c8.284,0,15-6.716,15-15v-30    C481,80.187,460.813,60,436,60z M196,45c0-8.271,6.729-15,15-15h90c8.271,0,15,6.729,15,15v15H196V45z M393.537,468.408    c-0.729,7.753-7.142,13.592-14.934,13.592H133.396c-7.792,0-14.204-5.839-14.934-13.592L92.284,150h327.432L393.537,468.408z     M451,120h-15H76H61v-15c0-8.271,6.729-15,15-15h105h150h105c8.271,0,15,6.729,15,15V120z"/>
                  <path d="M256,180c-8.284,0-15,6.716-15,15v212c0,8.284,6.716,15,15,15s15-6.716,15-15V195C271,186.716,264.284,180,256,180z"/>
                  <path d="M346,180c-8.284,0-15,6.716-15,15v212c0,8.284,6.716,15,15,15s15-6.716,15-15V195C361,186.716,354.284,180,346,180z"/>
                  <path d="M166,180c-8.284,0-15,6.716-15,15v212c0,8.284,6.716,15,15,15s15-6.716,15-15V195C181,186.716,174.284,180,166,180z"/>
                </svg>
              </button>
            </div>

          </div>
        </div>
      </div>
      <div class="u2g-overlay"></div>
    </div>
  </ion-content>
  </body>
</ion-content>
