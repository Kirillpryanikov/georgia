<ion-content>
  <div #popup class="u2g-popup-wrapper">
    <div id="free-shipping-alert" class="u2g-popup">
      <div class="u2g-popup__content">
        <div class="u2g-popup__icon">
          <svg viewBox="0 0 52 52" style="enable-background:new 0 0 52 52;" width="90px" height="90px">
            <g>
              <path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M26,50C12.767,50,2,39.233,2,26   S12.767,2,26,2s24,10.767,24,24S39.233,50,26,50z" fill="#e47b7b"/>
              <path d="M26,10c-0.552,0-1,0.447-1,1v22c0,0.553,0.448,1,1,1s1-0.447,1-1V11C27,10.447,26.552,10,26,10z" fill="#e47b7b"/>
              <path d="M26,37c-0.552,0-1,0.447-1,1v2c0,0.553,0.448,1,1,1s1-0.447,1-1v-2C27,37.447,26.552,37,26,37z" fill="#e47b7b"/>
            </g>
          </svg>
        </div>
        <h1 class="u2g-popup__text u2g-popup__text--align-center u2g-popup__text--bold">{{'_PIN_SETUP_TITLE' | translate}}</h1>
        <p class="u2g-popup__text u2g-popup__text--align-center u2g-popup__text--bold">{{"_PIN_SETUP_TEXT" | translate}}</p>
        <div class="u2g-popup__buttons u2g-popup__buttons--align-center">
          <button class="u2g-button u2g-button--green u2g-popup__bottom-button u2g-yes-button_js" (click)="setup()">
            <span class="text">{{'_SETUP' | translate}}</span>
          </button>
          <button class="u2g-button u2g-popup__bottom-button u2g-close-popup_js" (click)="close()">
            <span class="text">{{'_NOT_NOW' | translate}}</span>
          </button>
        </div>
        <button *ngIf="finger" (click)="fingerPrint()" type="button" style="margin: auto; margin-top: 15px; height: 40px; border-radius: 20px" class="u2g-button u2g-button--green">{{'_LOGIN_FINGER_PRINT' | translate}}</button>
        <div style="font-weight: bold; font-size: 14px" class="u2g-popup__checkbox u2g-popup__buttons--align-center">
          <label class="u2g-info-block__list-item u2g-info-block__list-item--label cut-down-package_js">
            <input type="checkbox" [(ngModel)]="dontShow">
            <span>{{"_DONT_SHOW_ANYMORE" | translate}}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</ion-content>
