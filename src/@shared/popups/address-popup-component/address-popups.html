<ion-content>
  <div #popup class="u2g-popup-wrapper">
    <div id="usa-address" class="u2g-popup">
      <div class="u2g-popup__header">
        <div class="u2g-popup__title">{{'_US_ADDRESS' | translate}}</div>
        <button (click)="close()" class="u2g-popup__close-button u2g-close-popup_js"><i class="material-icons">clear</i></button>
      </div>
      <div class="u2g-popup__content">
        <div class="u2g-packages-address">
          <div class="u2g-packages-address__table-container">
            <table class="u2g-packages-address__table">
              <tbody><tr>
                <td><span>Name:</span></td>
                <td>{{user.first_name_en}} {{user.last_name_en}}</td>
              </tr>
              <tr>
                <td><span>Address 1:</span></td>
                <td>8 McCullough Dr.</td>
              </tr>
              <tr>
                <td><span>Address 2:</span></td>
                <td>{{user.suite}}</td>
              </tr>
              <tr>
                <td><span>City:</span></td>
                <td>New Castle</td>
              </tr>
              <tr>
                <td><span>State:</span></td>
                <td>DE</td>
              </tr>
              <tr>
                <td><span>ZIP:</span></td>
                <td>19726</td>
              </tr>
              <tr>
                <td><span>Country:</span></td>
                <td>USA</td>
              </tr>
              <tr>
                <td><span>Tel:</span></td>
                <td><a href="tel:+18664119401">+1(866) 411-9401</a></td>
              </tr>
              </tbody></table>
