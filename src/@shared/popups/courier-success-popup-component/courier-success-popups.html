<ion-content>
  <div #popup class="u2g-popup-wrapper">
    <div id="courier-enough-balance" class="u2g-popup">
      <div class="u2g-popup__content">
        <p class="u2g-popup__text">{{'_CUSTOMS_AND_EXPRESS_COURIER_1' | translate}}<span class="u2g-popup__text--bold"> ..., KPMG</span></p>
        <p class="u2g-popup__text u2g-popup__text--bold-red">{{'_CUSTOMS_AND_EXPRESS_COURIER_2' | translate}}</p>
        <p class="u2g-popup__text">{{'_CUSTOMS_AND_EXPRESS_COURIER_3' | translate}}</p>
        <div class="u2g-popup__buttons">
          <button (click)="retrieveCourier()" class="u2g-button u2g-button--green u2g-popup__bottom-button">{{'_AGREE' | translate}}</button>
          <button (click)="close()" class="u2g-button u2g-popup__bottom-button u2g-close-popup_js">{{'_CANCEL' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
